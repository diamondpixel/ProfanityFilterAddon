name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Build
      run: dotnet build ProfanityFilterAddon/ProfanityFilterAddon.csproj --configuration Release

    - name: Create Zip Archive
      run: |
        cd ProfanityFilterAddon/bin/Release
        powershell Compress-Archive -Path * -DestinationPath ..\..\..\ProfanityFilterAddon.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ProfanityFilterAddon.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
