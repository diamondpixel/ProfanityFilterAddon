name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (e.g. v1.0.1)'
        required: true

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Build
      run: dotnet build ProfanityFilterAddon.sln --configuration Release

    - name: Create Client (Lumafly) Zip
      run: |
        cd bin/ProfanityFilter.Mod/net472
        powershell Compress-Archive -Path ProfanityFilterAddon.dll,ProfanityFilterAddon.xml -DestinationPath ..\..\..\ProfanityFilterAddon-Client.zip

    - name: Create HKMP Server Zip
      run: |
        cd bin/ProfanityFilter.Core/net472
        copy ProfanityFilterAddon.Core.dll ProfanityFilterAddon.dll
        copy ProfanityFilterAddon.Core.xml ProfanityFilterAddon.xml
        powershell Compress-Archive -Path ProfanityFilterAddon.dll,ProfanityFilterAddon.xml -DestinationPath ..\..\..\ProfanityFilterAddon-Server-HKMP.zip

    - name: Create SSMP Server Zip
      run: |
        cd bin/ProfanityFilter.Core/netstandard2.1
        copy ProfanityFilterAddon.Core.dll ProfanityFilterAddon.dll
        copy ProfanityFilterAddon.Core.xml ProfanityFilterAddon.xml
        powershell Compress-Archive -Path ProfanityFilterAddon.dll,ProfanityFilterAddon.xml -DestinationPath ..\..\..\ProfanityFilterAddon-Server-SSMP.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      with:
        files: |
          ProfanityFilterAddon-Client.zip
          ProfanityFilterAddon-Server-HKMP.zip
          ProfanityFilterAddon-Server-SSMP.zip
        tag_name: ${{ github.event.inputs.tag_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
